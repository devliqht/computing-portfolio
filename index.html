<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="assets/logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIS1102N Website</title>

    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/hero/hero.css">
    <link rel="stylesheet" href="css/carousel.css">

    <link rel="stylesheet" href="css/fonts.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
   <div class="main-wrapper">
        <div class="hero">
            <div class="navbar"> 
                <div class="nav-logo">
                    <img src="assets/logo.png" alt="logo">
                </div>
                <div class="nav-links ibm-plex-mono-regular">
                    <a href="pages/portfolio1.html">Portfolios</a>
                    <a href="sources.html">Sources</a>
                    <a href="about.html">About</a>
                    <a href="download.html">Download</a>
                </div>
                <div class="nav-site-name league-spartan">
                    Turing
                </div>
            </div>
            <div class="landing">
                <div class="landing-text">
                    <h1>The Turing Site</h1>
                </div>
                <div class="carousel">
                    <div class="carousel-container">
                        <div class="carousel-slide">
                            <img src="assets/carousel/slide1.png" alt="Slide 1">
                        </div>
                        <div class="carousel-slide">
                            <img src="assets/carousel/slide2.png" alt="Slide 2">
                        </div>
                        <div class="carousel-slide">
                            <img src="assets/carousel/slide3.png" alt="Slide 3">
                        </div>
                    </div>
                    <button class="carousel-button prev">&lt;</button>
                    <button class="carousel-button next">&gt;</button>
                    <div class="carousel-dots">
                        <span class="dot active"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </div>
                </div>
                <script>
                    const carousel = document.querySelector('.carousel-container');
                    const slides = document.querySelectorAll('.carousel-slide');
                    const dots = document.querySelectorAll('.dot');
                    const prevButton = document.querySelector('.prev');
                    const nextButton = document.querySelector('.next');
                    
                    let currentSlide = 0;
                    
                    function updateCarousel() {
                        carousel.style.transform = `translateX(-${currentSlide * 100}%)`;
                        dots.forEach((dot, index) => {
                            dot.classList.toggle('active', index === currentSlide);
                        });
                    }
                    
                    prevButton.addEventListener('click', () => {
                        currentSlide = (currentSlide - 1 + slides.length) % slides.length;
                        updateCarousel();
                    });
                    
                    nextButton.addEventListener('click', () => {
                        currentSlide = (currentSlide + 1) % slides.length;
                        updateCarousel();
                    });
                    
                    dots.forEach((dot, index) => {
                        dot.addEventListener('click', () => {
                            currentSlide = index;
                            updateCarousel();
                        });
                    });
                    
                    // Auto-advance slides every 5 seconds
                    setInterval(() => {
                        currentSlide = (currentSlide + 1) % slides.length;
                        updateCarousel();
                    }, 5000);
                </script>
            </div>
        </div>
    </div>
</body>
</html>
